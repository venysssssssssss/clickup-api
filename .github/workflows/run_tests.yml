name: Continuous Integration

on:
  push:
    branches:
      - main  # Substitua "main" pelo nome do seu branch principal, se necessário
  schedule:
    - cron: "*/1 * * * *"  # Define o cron job para rodar a cada 1 minuto

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Atualiza para a versão 3 de actions/checkout

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Substitua pelo seu ambiente Python

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest
